        <style>
            #cart .empty,#form .empty{
                display:none;
            }
            #cart.cart-empty .empty,#form.cart-empty .empty{
                display:block;
            }

	<body>
		<div id="wrap">
			<header id="header">
				<div id="cart">
                    <div class="empty">Корзина пуста</div>
                    <div class="contents"></div>
				</div>
			</header>
			<section id="main">
				<div id="goods" style="border-top: 1px solid #000;">
                    <span data-cart='{"id":"id1","name":"Goodie1","ref":"google.com","price":1,"popImg":"a.png","formImg":"b.png"}' class="adder">Goodie1</span>
                    <input class="amount" type="text" data-cart="id1" value="2" /><br />
                    <span data-cart='{"id":"id2","name":"Goodie2","price":2,"mode":"replace"}' class="adder">Goodie2</span>
                    <span data-cart='{"id":"id3","name":"Goodie3","price":3,"mode":"toggle"}' class="adder">Goodie3</span>
				</div>
                <div id="form" style="border-top: 1px solid #000;">
                    <div class="empty">Корзина пуста</div>
                    <div class="contents">

                    </div>
                </div>
			</section>
			<footer id="footer" style="border-top: 1px solid #000;">
                <div id="amount"></div>
				<div id="sum"></div>
                <div id="clear">Clear</div>
                <div id="save">Save</div>
			</footer>
		</div>
        <script id="cart-template" type="text/html">
            <div class="cart-goodie">
                <img src="images/[{popImg}]" alt=""/>
                [{^ref}]<span class="name">[{name}]</span>[{/ref}]
                [{#ref}]<a href="[{ref}]" class="name">[{name}]</a>[{/ref}]
                <span class="amount">[{amount}]</span>
                <span class="price"><span></span> руб.</span>
                <a data-cart="[{id}]" href="" class="remove">x</a>
            </div>
        </script>
        <script id="form-template" type="text/html">
            <div class="form-goodie">
                Цена за 1:<span>[{price}]</span>;

                <span class="name">[{name}]</span>
                <input data-cart="[{id}]" class="amount" type="text" value="[{amount}]"/>
                <span class="price"></span>
                <a data-cart="[{id}]" href="" class="remove">x</a>
            </div>
        </script>
